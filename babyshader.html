<!doctype html>
<html>

<head>
    <title>Babylon Shader Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <style>
        html, body {
            /* overflow: hidden; */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font: 1rem "Fira Sans", sans-serif;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #holder {
            width: 100%;
            height: 100%;
            float: left;
        }

        #instructions {
            width: 20%;
            height: 100%;
            float: left;
            background-color: grey;
        }
        #fps {
            position: absolute;
            background-color: black;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }
        #selector {
            position: absolute;
            bottom: 15px;
        }
    </style>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script><script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script><style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }
[touch-action="auto"]{ -ms-touch-action: auto; touch-action: auto; }
[touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }
[touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }
[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }
</style>

</head>

<body>
    <div id="holder">
        <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
        <div id="fps">0</div>
        <div id="selector">
            <div>
                <input type="radio" id="preset-0" name="preset" value="0" checked>
                <label for="0">0</label>
            </div>
            <div>
                <input type="radio" id="preset-1" name="preset" value="1">
                <label for="1">1</label>
            </div>
            <div>
                <input type="radio" id="preset-2" name="preset" value="2">
                <label for="2">2</label>
            </div>
            <div>
                <input type="radio" id="preset-3" name="preset" value="3">
                <label for="3">3</label>
            </div>
            <div>
                <input type="radio" id="preset-4" name="preset" value="4">
                <label for="4">4</label>
            </div>
        </div>
</div>
<script type="module" src="babyshader.js"></script>
</body>

</html>
