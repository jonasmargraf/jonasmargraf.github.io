<!doctype html>
<html>

<head>
    <title>Babylon Shader Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/audioplayer.css"/>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font: 1rem "Fira Sans", sans-serif;
        }

        body {
            background-color: white;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #holder {
            width: 100%;
            height: 101%;
            float: left;
        }

        #instructions {
            width: 20%;
            height: 100%;
            float: left;
            background-color: grey;
        }
        #fps {
            position: absolute;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
            text-shadow: 1px 1px 2px black, 0 0 1em red, 0 0 0.2em red;
        }
        #selector {
            position: absolute;
            top: 15px;
        }
    </style>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
    <style>
        [touch-action="none"] {
            -ms-touch-action: none;
            touch-action: none;
        }
    
        [touch-action="auto"] {
            -ms-touch-action: auto;
            touch-action: auto;
        }
    
        [touch-action="pan-x"] {
            -ms-touch-action: pan-x;
            touch-action: pan-x;
        }
    
        [touch-action="pan-y"] {
            -ms-touch-action: pan-y;
            touch-action: pan-y;
        }
    
        [touch-action="pan-x pan-y"],
        [touch-action="pan-y pan-x"] {
            -ms-touch-action: pan-x pan-y;
            touch-action: pan-x pan-y;
        }
    </style>

</head>

<body>
    <div id="holder">
        <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
        <div id="fps">0</div>

        <div id="amplitude-player">
            <div id="control-container">
                <div id="central-controls">
                    <div class="amplitude-prev" id="previous">
                        <span>previous</span>
                    </div>
                    <div class="amplitude-play-pause" id="play-pause">
                        <span>play/pause</span>
                    </div>
                    <div class="amplitude-next" id="next">
                        <span>next</span>
                    </div>
                </div>
            </div>

            <div id="progress-container">
                <input type="range" class="amplitude-song-slider" />
