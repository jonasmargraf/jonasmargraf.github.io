<!doctype html>
<html>

<head>
    <title>Babylon Shader Test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/babyshader.css"/>
    <link rel="stylesheet" type="text/css" href="css/audioplayer.css"/>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>
</head>

<body>
    <div id="holder">
        <!-- touch-action="none" for best results from PEP -->
        <!-- <canvas id="renderCanvas" touch-action="none"></canvas> -->
        <canvas id="renderCanvas"></canvas>
        <div id="fps">0</div>
        <div id="amplitude-player">
            <div id="control-container">
                <div id="central-controls">
                    <div class="amplitude-prev" id="previous">
                        <span>previous</span>
                    </div>
                    <div class="amplitude-play-pause" id="play-pause">
                        <span>play/pause</span>
                    </div>
                    <div class="amplitude-next" id="next">
                        <span>next</span>
                    </div>
                    <!-- Needed for Amplitude.getAnalyser() to work, see:
                    https://github.com/serversideup/amplitudejs/issues/403 -->
                    <div class="amplitude-wave-form"></div>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="js/babyshader.js"></script>

</body>

</html>
